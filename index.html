---
layout: default
title: Ol√°, escolha sua leitura abaixo
---
<main>
  <ul class="posts-list">
  {% for post in site.posts %}
    <li class="list-item">
      <a class="post-link" href="{{ post.url }}">
        <time class="item-date">
          <span class="item-date-year">{{ post.date | date_year }}
          <span class="item-date-month">{{ post.date | date_month }}
        </time>
        <span class="post-title">{{ post.title }}</span>
      </a>
    </li>
  {% endfor %}
  </ul>
</main>
